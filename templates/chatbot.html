<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chatbot & Voice - HariMaksimal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-robot"></i> Chatbot & Voice Assistant</h2>
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Tanya apa saja...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                <button id="voice-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>
    
    <!-- Voice & Chat Scripts -->
    <script>
        const voiceBtn = document.getElementById('voice-btn');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');

        const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'id-ID';

        voiceBtn.onclick = () => recognition.start();

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            chatInput.value = transcript;
            sendMessage(transcript);
        };

        sendBtn.onclick = () => sendMessage(chatInput.value);

        function sendMessage(message) {
            if (!message.trim()) return;

            chatBox.innerHTML += `<div><strong>Kamu:</strong> ${message}</div>`;
            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
                speak(data.reply);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'id-ID';
            synth.speak(utter);
        }
    </script>
</body>
</html>
